<!DOCTYPE html>
<html lang="en">

<body>
  <form name="firstForm">
    <input type="radio" name="fruits" value="MANGO" />MANGO
    <input type="radio" name="fruits" value="BANANA" checked />BANANA
    <input type="radio" name="fruits" value="APPLE" />APPLE
  </form>

  <form name="secondForm">
    <input name="login" type="text" value="login" />
    <br />
    <input name="password" type="password" value="abc" />
  </form>

  <button id="okButton" type="button">OK</button>

  <p id="output"></p>

  <script>
    function apply() {
      // On second Form

      // On click on OK :
      // - Display the login, the password, the selected fruit

      // WARNING : this time NO id :
      // You can acess to the form inputs using :   <FormName>.<inputName>
      let result = "";
      // let login = secondForm.login.value;
      let login = document.secondForm.login.value;


                  // Two ways to set variable get value by name
                  
      // let pass = secondForm.password.value; 
      let pass = document.secondForm.password.value;
        // On First Form
      let fruits = document.firstForm.fruits;
      let myFruit = "";
      for (let fruit of fruits) {
        if (fruit.checked) {
          myFruit += " - " + fruit.value;
        }
      }
      document.getElementById("output").textContent = login + " - " + pass + " - " + myFruit;
    }

    document.getElementById("okButton").addEventListener("click", apply);
  </script>
</body>

</html>
